<script>
    var players = [];
    var videoIDs = [];

    // after the page has loaded, call a http request to get the videos
    $(document).ready(function () {
        for (let i = 0; i < 12; i++) {
            refreshDropdown(i);
        }
        pauseUserInput(5000);
        defaultVideo();

        // get the categories
        $.ajax({
            url: "https://www.googleapis.com/youtube/v3/videoCategories?key=" + API_KEY + "&regionCode=US",
            type: "GET",
            dataType: "json",
            success: function (data) {
                for (const category in data.items) {
                    // add as option in category-multi-select
                    $('#category-select').append('<option value="' + data.items[category].snippet.title + '">' + data.items[category].snippet.title + '</option>');
                }
            }
        });
    });

    $('#category-select').on('change', function () {
        searchVideo();
    });

    $('#keyword-search-button').on('click', function () {
        searchVideo();
    });

</script>
